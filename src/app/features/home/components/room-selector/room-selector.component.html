<div id="room-selector-container">

  <div *ngFor="let marker of markers; let index = index">
    <div
      nz-popover
      [(nzPopoverVisible)]="marker.isPopoverVisible"
      [class]="marker.name + ' marker'"
      [nzPopoverContent]="contentTemplate"
      [nzPopoverTitle]="marker.name | uppercase"
      nzPopoverTrigger="click"
    ></div>
    <ng-template #contentTemplate>
      <a (click)="redirectTo3D(index)">Go to 3D visualization</a>
    </ng-template>

    <span
      *ngIf="marker.isPopoverVisible"
      [class]="marker.name + ' beacon'"
    ></span>
  </div>
</div>
