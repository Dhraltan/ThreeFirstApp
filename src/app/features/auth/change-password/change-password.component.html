<div id="change-password-icon-container">
  <i nz-icon nzType="edit" nzTheme="outline" id="change-password-icon"></i>
</div>

<form
  nz-form
  [formGroup]="changePasswordForm"
  class="change-password-form"
  (ngSubmit)="submitForm()"
>
  <nz-form-item>
    <nz-form-control>
      <label>Email</label>
      <app-validation-message
        [controlName]="'email'"
        [control]="changePasswordForm.controls['email']"
      ></app-validation-message>
      <input
        nz-input
        type="text"
        formControlName="email"
        nzSize="large"
        placeholder="Enter your Email"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <label>Old Password</label>
      <app-validation-message
        [controlName]="'password'"
        [control]="changePasswordForm.controls['oldPassword']"
      ></app-validation-message>
      <input
        nz-input
        type="password"
        formControlName="oldPassword"
        nzSize="large"
        placeholder="Enter your old Password"
      />
    </nz-form-control>
  </nz-form-item>



  <nz-form-item>
    <nz-form-control>
      <label>New Password</label>
      <app-validation-message
        [controlName]="'password'"
        [control]="changePasswordForm.controls['password']"
      ></app-validation-message>
      <input
        nz-input
        type="password"
        id="password"
        nzSize="large"
        formControlName="password"
        placeholder="Enter your new Password"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <label>Confirm New Password</label>
      <app-validation-message
        [controlName]="'checkPassword'"
        [control]="changePasswordForm.controls['checkPassword']"
      ></app-validation-message>
      <input
        nz-input
        type="password"
        nzSize="large"
        formControlName="checkPassword"
        id="checkPassword"
        placeholder="Enter your new Password again"
      />
    </nz-form-control>
  </nz-form-item>



  <button nz-button id="change-password-btn" nzSize="large" [nzType]="'primary'">
    Change password
  </button>
</form>
