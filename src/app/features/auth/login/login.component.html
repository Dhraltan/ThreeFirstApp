<form
  nz-form
  [formGroup]="loginForm"
  class="login-form"
  (ngSubmit)="submitForm()"
>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <label>Email</label>
      <input
        nz-input
        type="text"
        formControlName="email"
        nzSize="large"
        placeholder="Email"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <label>Password</label>
      <input
        nz-input
        type="password"
        formControlName="password"
        nzSize="large"
        placeholder="Password"
      />
    </nz-form-control>
  </nz-form-item>
  <button
    nz-button
    class="login-form-button login-form-margin login-btn"
    nzSize="large"
    [nzType]="'primary'"
  >
    Log in
  </button>
  Or <a> register now! </a>
</form>
