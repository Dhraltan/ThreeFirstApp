<div id="three-container">
  <app-three-renderer [modelColorSelection]="modelColorSelection" [indexData]="indexData"></app-three-renderer>
  

  <div id="details-container">
    <app-three-hud (onSelectedOption)="changeModelColors($event)"></app-three-hud>
  </div>

  <div id="value-display" *ngIf="displayedValue">Measured value: {{displayedValue}}</div>
  
</div>
